<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <title>Sierpinski Carpet</title>
	<style>
		.row {
			display: flex;
		}
		body {
			background-color: linen;
		}
	</style>
    <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
	attribute vec4 vColor;
	varying vec4 fColor;
    void main() {
      gl_Position = vPosition;
	  fColor = vColor;
    }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
	varying vec4 fColor;
    void main() {
      //gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
	  gl_FragColor = fColor;
    }
    </script>

    <script type="text/javascript" src="../Source/Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Source/Common/initShaders.js"></script>
    <script type="text/javascript" src="../Source/Common/MV.js"></script>
    <script type="text/javascript" src="../Source/Sierpinski Carpet.js"></script>
  </head>

  <body>
  <div class="row">
  <div class="column"><canvas id="gl-canvas" width="512" height="512">
    Oops ... your browser doesn't support the HTML5 canvas element
   </canvas></div>
  <div class="column" style=" margin-left: 30px; margin-top: 30px;"> <div>
		Recursive Steps:  1 <input id="slider_step" type="range" min="1" max="5" step="1" value="3" /> 5 <br />
		Carpet Size:  1 <input id="slider_size" type="range" min="1" max="5" step="1" value="3" /> 5 <br />
		<form action="" id="polygons"style=" margin-top: 10px;">
		  <input id="r1"type="radio" name="polygon" value="true" checked="checked" onchange="setRadioButton();"> Draw with polygons<br>
		  <input id="r2"type="radio" name="polygon" value="false" onchange="setRadioButton();"> Draw with lines<br>
		</form>
    </div>
	<div style=" margin-top: 10px;">
	    Color of Inside
		<select id="color1">
		  <option value="0" selected="selected">White</option>
		  <option value="1" >Black</option>
		  <option value="2">Red</option>
		  <option value="3">Green</option>
		  <option value="4">Blue</option>
		  <option value="5">Magenta</option>
		  <option value="6">Yellow</option>
		  <option value="7">Cyan</option>
		  <option value="8">Orange</option>
		  <option value="9">Gray</option>
		</select>
	</div>
	<div style=" margin-top: 10px;">
	    Color of Outside
		<select id="color2">
		  <option value="0">White</option>
		  <option value="1" selected="selected">Black</option>
		  <option value="2">Red</option>
		  <option value="3">Green</option>
		  <option value="4">Blue</option>
		  <option value="5">Magenta</option>
		  <option value="6">Yellow</option>
		  <option value="7">Cyan</option>
		  <option value="8">Orange</option>
		  <option value="9">Gray</option>
		</select>
	</div>
		<input type='file' accept='text/plain' onchange='openFile(event)' style=" margin-top: 10px;"><br>
		 <div id='output'>
	</div>
</div>
   
  </body>

</html>
